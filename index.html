<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="displayValue"></div>
                <div class="calcButtons">
                    <div class="numberButtons">
                        <button id="1" name="1" value="1">1</button>
                        <button id="2" name="2" value="2">2</button>
                        <button id="3" name="3" value="3">3</button>
                        <button id="4" name="4" value="4">4</button>
                        <button id="5" name="5" value="5">5</button>
                        <button id="6" name="6" value="6">6</button>
                        <button id="7" name="7" value="7">7</button>
                        <button id="8" name="8" value="8">8</button>
                        <button id="9" name="9" value="9">9</button>
                    </div>
                    <div class="operatorButtons">
                        <button id="addbtn">+</button>
                        <button id="subtractbtn">-</button>
                        <button id="multiplybtn">x</button>
                        <button id="dividebtn">/</button>
                        <button id="equalbtn">=</button>
                        <button id="clearbtn">C</button>
                    </div>
                </div>
                
            </div>
        </div>

    </body>
    <script src="script.js"></script>
</html>
